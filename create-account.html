<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>
<body>

    <section id="nav-bar">
        
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">FINTECH</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fa fa-sort-desc" aria-hidden="true"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">FALE CONOSCO</a>                 
                </ul>
              </div>
            </div>
          </nav>

    </section>

    <section id="banner">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="promo-title">Crie sua conta e faça parte da família Fintech</p>
                    <P class="title-text1">Milhares já estão aproveitando</P> <br> <br>
                </div>
                <div class="col-md-6">
                    
                </div>
            </div>
        </div>

        <img src="images/wave1.png" alt="padrão onda" class="bottom-img">
    </section>
    
    <div class="container">
        <form class="form-register">
            <h1>Registre-se</h1>
            <p>Crie sua conta, é rapido.</p>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="firstname" placeholder="Primeiro Nome">   <br>                     
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="lastname" placeholder="Sobrenome">                        
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Endereço de email">   <br>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Senha">   <br>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirmar senha">   <br>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="">
                    Eu aceito os <a href="#">Termos de uso</a> e <a href="#">Privacidade.</a>  <br> <br>
                </label>
            </div>
            <input type="submit" class="btn btn-success w-100" name="" value="Submit"> <br> <br> <br> <br> <br> <br> <br>
        </form>
    </div>

    <footer id="footer">
        <img src="images/wave2.png" alt="padrão onda 2" class="footer-img">
    </footer>
    
</body>
</html>
